<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula IMC</title>
</head>
<body>
    <main>
        <h1>Bem vindo ao Calcula IMC</h1>
        <p>Insira os valores correspondentes para obter a sua classificação seguida do grau de obesidade</p>

        <form id="formulario">
            <input type="number" id="pesoInput" name="pesoInput" placeholder="Insira o seu peso">
            <input type="number" id="alturaInput" name="alturaInput" placeholder="Insira a sua altura">
            <button id="buttonEnvia" type="submit">Calcular</button>
        </form>
        <button id="resultado"></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
