<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula IMC</title>
</head>
<body>
    <main>
        <h1>Bem vindo ao Calcula IMC</h1>
        <p>Insira os valores correspondentes para obter a sua classificação seguida do grau de obesidade</p>
            <input type="number" id="pesoInput" name="pesoInput" placeholder="Insira o seu peso em Kg">
            <input type="number" id="alturaInput" name="alturaInput" placeholder="Insira a sua altura em m">
            <button id="buttonCalcular" type="submit" onclick="calculaIMC()">Calcular</button>
        <p id="resultado"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
